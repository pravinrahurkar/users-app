<div class="row m-2">
  <div class="col-4"></div>
  <div class="col-4 text-center">
    <h3>Employees List</h3>
  </div>
  <div class="col-4 text-right p-2">
    <button class="btn btn-primary btn-sm" (click)="addEmployee()">Add</button>
  </div>
</div>

<app-table [empList]="employeeList" (onEdit)="onEdit($event)" (onDelete)="onDelete($event)"></app-table>

<app-table [empList]="deletedEmployeeList" [showRestore]="true" (onRestore)="onRestore($event)"></app-table>
